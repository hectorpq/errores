  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: ms-almacen-service

  datasource:
    url: jdbc:mysql://localhost:3306/db_alamacen
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html

